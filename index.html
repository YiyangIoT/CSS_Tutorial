<!DOCTYPE html>

<head>
    <title>CSS Tutorial</title>

    <style>
        .right {
            text-align: right;
            color:blue;
        }

        p.center {
            text-align: center;
            color: red;
        }
    </style>

</head>

<body>
    <p>My First CSS Example</p>
    
    <p class="center">My First CSS Example</p>

    <p class="right">My First CSS Example</p>
    <div class="right">My First CSS Example</div>
    <span class="right">My First CSS Example</span>
</body>

</html>
